<!DOCTYPE html>
<html>
<head>
    <title>REGISTRATION FORM</title>
</head>
<body>
    <center>
        <form action="login.html" method="get">
            <h1>REGISTRATION FORM</h1>
            <table>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" name="firstName" size="15" /></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" name="lastName" size="15" /></td>
                </tr>
                <tr>
                    <td>Date of Birth:</td>
                    <td><input type="date" name="dob" /></td>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" value="Male" name="gender" checked> Male
                        <input type="radio" value="Female" name="gender"> Female
                        <input type="radio" value="Other" name="gender"> Other
                    </td>
                </tr>
                <tr>
                    <td>Languages:</td>
                    <td colspan="3">
                        <input type="checkbox" name="language" value="Telugu"> Java
                        <input type="checkbox" name="language" value="Hindi"> Python
                        <input type="checkbox" name="language" value="English"> C++
                        <input type="checkbox" name="language" value="Tamil"> Html
                    </td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td colspan="3"><textarea name="address" rows="4" cols="50"></textarea></td>
                </tr>
                <tr>
                    <td>Mobile:</td>
                    <td colspan="3"><input type="text" name="phone" size="10" required/></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td colspan="3"><input type="email" name="email" size="30" /></td>
                </tr>
                <tr>
                    <td colspan="4" align="center">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
