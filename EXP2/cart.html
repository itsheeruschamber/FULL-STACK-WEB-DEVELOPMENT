<!DOCTYPE html>
<html>
<head>
    <title>Payment by Credit Card</title>
</head>
<body>
    <form action="thankyou.html" method="post">
        <center>
		<h1>Payment BY credit card</h1>
            <table>
                <tr>
                    <td>Card Number:</td>
                    <td><input type="text" name="cardNumber" placeholder="Enter your card number" required /></td>
                </tr>
                <tr>
                    <td>Expiration Date:</td>
                    <td><input type="text" name="expDate" placeholder="MM/YYYY" required /></td>
                </tr>
                <tr>
                    <td>CVV:</td>
                    <td><input type="text" name="cvv" placeholder="Enter CVV" required /></td>
                </tr>
                <tr>
                    <td>Name on the Card:</td>
                    <td><input type="text" name="cardName" placeholder="Enter name on the card" required /></td>
                </tr>
            </table>
            <button type="submit">Submit</button>
        </center>
    </form>
</body>
</html>
